<!DOCTYPE html>
<html>
<head>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1 (1).js"></script>
    <script src="js/scripts.js"></script>
    <title>Urwego Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <img src="https://cedarfit.com/wp-content/uploads/2017/08/fitness-bank.jpg" width=100% height="200px"> 
      <h1>Bank Account Management</h1>
    </div>
      
        
          <h2>Create a new Account</h2>
          <form id="newAccount">
            <div class="form-group">
              <label for="newAcc">New Account Name:</label>
              <input id="newAcc" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initPin">Enter Pin Number:</label>
              <input id="initPin" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initDep">Enter Initial Deposit:</label>
              <input id="initDep" class="form-control" type="text">
            </div>
            <button type="button" id='newAcct' class="btn">Create New Account</button>
          </form>
        <br><br><br>
          <h2>Make a Transaction</h2>
          <form id="transaction">
            <div class="form-group">
              <label for="accountNumber">Account Number:</label>
              <input id="accountNumber" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="pin">Enter Pin Number:</label>
              <input id="pin" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="amount">Amount (type 'all' to withdraw all available funds)</label>
              <input id="amount" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="type">Select Time:</label>
              <select class="form-control black" id="type">
                <option>Withdraw</option>
                <option class="typeSelect">Deposit</option>
                <option class="typeSelect">Balance</option>
              </select>
            </div>
            <button type="button" id='trans' class="btn">Confirm Transaction</button>
            <button type="button" id='clearAll' class="btn btn-warning">Cancel</button>            
          </form>
     
      
      <div id="output">

      </div>
      <div id="outputTotal">
      </div>
    </div>
</body>
</html>
